
<div class="container bg-white mt-3 p-3" style="border-radius:10px ;">

    <div>
        <h5 class="headingStyle" >
             Catalog Upload
        </h5>
    </div>



    <div class="row mt-3">

        <div class="col-md-8">

            <div class="container mt-5">
                <h5>Overview</h5>
                <div class="row text-center">
                    <!-- Total Uploads Done -->
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body">
                                <p class="card-title fs15">Total Uploads Done</p>
                                <p class="card-text">12</p>
                            </div>
                        </div>
                    </div>
              
                    <!-- Using Bulk Uploads -->
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body">
                                <p class="card-title fs15">Total Uploads Done</p>
                                <p class="card-text">12</p>
                            </div>
                        </div>
                    </div>
              
                    <!-- Using Single Uploads -->
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body">
                                <p class="card-title fs15">Total Uploads Done</p>
                                <p class="card-text">12</p>
                            </div>
                        </div>
                    </div>
                </div>
              </div>   

        </div>


        <div class="col-md-4">

            <div class="container mt-5">
                <div class="card" style="border: none;">
                    <div class="card-body">
                      
                        <a  mat-raised-button color="primary"  class="w-100" data-bs-toggle="modal" data-bs-target="#termsModal">
                            Single Catalog
                        </a>
    
                        <button mat-raised-button color="primary" class="w-100 mt-4">
                            Bulk Catalog
                        </button>
    
                    </div>
                  </div>  
            </div>


        </div>

    </div>

</div>



<!-- ========================================================================= -->
<!-- MODEL STARTING CODE -->


<!-- Product Category -->
<div class="modal fade" id="termsModal" tabindex="-1" aria-labelledby="termsModalLabel" aria-hidden="true" style="background-color: transparent;">
    <div class="modal-dialog custom-modal-width custom-modal-position modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="termsModalLabel">Product Category</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" style="font-size: 13px;">


            <div class="container-fluid mt-5">
                <div class="row">
            
                          <!-- Subcategories Column and Parent Category List Data -->
                          <div class="col-lg-2 col-md-2 col-sm-12 subcategory-menu">
                              <table class="table table-hover">
                                  <tbody>
                                  <tr  *ngFor="let parentNode of parentList"
                                  [class.active]="selectedSubcategory === parentNode.categoryName"
                                  (click)="selectSubcategory(parentNode.categoryName); sendParentId(parentNode.id)">
                                      <td>
                                          {{ parentNode.categoryName }}
                                      </td>
                                  </tr>
                                  </tbody>
                              </table>
                          </div>
                          <!-- Subcategories Column and Parent Category List Data ENDING -->


                          <!-- Childcategories Column and Child Category List Data -->
                          <div class="col-lg-2 col-md-2 col-sm-12 subcategory-menu">
                            <table class="table table-hover">
                                <tbody>
                                <tr  *ngFor="let childNode of childList"
                                [class.active]="selectedSubcategory === childNode.categoryName"
                                (click)="sendChildId(childNode.id)">
                                    <td>
                                        {{ childNode.categoryName }}
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                          </div>
                        <!-- Subcategories Column and Parent Category List Data ENDING-->


                        <!-- babycategories Column and Child Category List Data STARTING -->
                        <div class="col-lg-2 col-md-2 col-sm-12 subcategory-menu">
                          <table class="table table-hover">
                              <tbody>
                              <tr  *ngFor="let babyNode of babyList"
                              [class.active]="selectedSubcategory === babyNode.categoryName"
                              (click)="sendBabyId(babyNode.id)">
                                  <td>
                                      {{ babyNode.categoryName }}
                                  </td>
                              </tr>
                              </tbody>
                          </table>
                        </div>
                        <!-- Babycategories Column and Parent Category List Data ENDING-->


                        <!-- babycategories Column and Child Category List Data STARTING -->
                        <div class="col-lg-2 col-md-2 col-sm-12 subcategory-menu">
                            <table class="table table-hover">
                                <tbody>
                                <tr  *ngFor="let bornNode of bornList"
                                [class.active]="selectedSubcategory === bornNode.categoryName"
                                (click)="getBornCategoryById(bornNode.id)">
                                    <td>
                                        {{ bornNode.categoryName }}
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                         </div>
                      <!-- Babycategories Column and Parent Category List Data ENDING-->


                      <!-- LAST IMAGE SET BORN CATEGORY -->

                      <div class="ccol-lg-1 offset-lg-1 col-md-2 offset-md-1 col-sm-12 bornLastImage">
                        <div *ngIf="bornData" >
                          <img 
                          [src]="bornData.categoryFile" 
                          class="img-fluid" 
                          style="height: 300px; width: 300px" alt="Descriptive Alt Text">
                         </div>
                        
                      </div>
                      <!-- LAST IMAGE SET BORN CATEGORY -->
        
                </div>
          </div>


        </div>
        <div class="modal-footer custom-modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
