<ngx-spinner
 bdColor = "rgba(0, 0, 0, 0.8)" 
 size = "small" 
 color = "#fff" 
 type="ball-clip-rotate"
 [fullScreen] = "true">
 <p style="color: white" > Loading... </p>
</ngx-spinner>


<div id="app" *ngIf="isLoggedIn">
  <nav class="navbar navbar-expand navbar-light bg-light">
    <a href="#" class="navbar-brand">Shopping Mart</a>
    
    <ul class="navbar-nav mr-auto" routerLinkActive="active">
    </ul>

    <ul class="navbar-nav ms-auto" *ngIf="isLoggedIn">
      <li class="nav-item">
        <a href="/profile" class="nav-link" routerLink="profile">{{ username }}</a>
      </li>
      <li class="nav-item">
        <a href class="nav-link" (click)="logout()">LogOut</a>
      </li>
    </ul>
  </nav>
  <div class="container-fluid"> 
    <router-outlet></router-outlet>
  </div>
</div>



<div id="app" *ngIf="!isLoggedIn">
  <nav class="navbar navbar-expand navbar-light bg-light">
    <a href="#" class="navbar-brand">Shopping 1 Mart</a>
    <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
      <li class="nav-item">
        <a href="/register" class="nav-link" routerLink="register">Sign Up</a>
      </li>
      <li class="nav-item">
        <a href="/login" class="nav-link" routerLink="login">Login</a>
      </li>
    </ul>
  </nav>

  <div class="container-fluid"> 
    <router-outlet></router-outlet>
  </div>
</div>
