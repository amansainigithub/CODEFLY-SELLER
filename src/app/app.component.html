      <h1 class="display-6 text-primary m-0">

<!-- SIDEBAR STARTING-->
<div *ngIf="isLoggedIn" >
              <div style="top: 7%;" class="sidebar scrollable-content" [ngClass]="{'sidebar-extend-min': !isSidebarVisible}">
                <!-- <a href="" class="item">Home</a>
                          <a href="" class="item">Product</a> -->
              
                <ul class="nav flex-column">
                  <li>
                    <p class="text-center text-light">
                      <i class="bi bi-send-check-fill"></i>
                     Codefly
                    </p>
                  </li>
              
                  <li class="nav-item mt-3">
                    <a class="nav-link hv1" routerLink="/seller/dashboard/home" href="/seller/dashboard/home"
                      data-bs-toggle="collapse" data-bs-target="#submenu1" aria-expanded="false">
                      <i class="bi bi-house-door"></i> Home
                    </a>
                  </li>
              
                  <li class="nav-item">
                    <a class="nav-link hv1" href="" data-bs-toggle="collapse" data-bs-target="#submenu4" aria-expanded="false" (click)="toggleArrow()">
                      <i class="bi bi-calendar4 mr-2"></i>
                      Products
                      <i class="bi bi-chevron-right arrow-icon ms-auto floatRit" [ngClass]="{'rotate-arrow': isArrowDown}"></i>
                    </a>

                    <ul class="collapse submenu4" id="submenu4">
                      <li class="submenu-item hv1 unOrderList">
                        <a type="button" style="font-size: 14px;" class="nav-link" 
                        href="/seller/dashboard/home/categorySelection/single-category"
                        routerLink="/seller/dashboard/home/categorySelection/single-category">
                        <i class="bi bi-folder-plus"></i>
                           Product Upload
                        </a>
                      </li>
                    </ul>

                    <ul class="collapse submenu4" id="submenu4">
                      <li class="submenu-item hv1 unOrderList">
                        <a type="button" style="font-size: 14px;" class="nav-link" 
                        href="/seller/dashboard/home/product-Overview"
                        routerLink="/seller/dashboard/home/product-Overview">
                        <i class="bi bi-folder-plus"></i>
                           Product Overview
                        </a>
                      </li>
                    </ul>

                  </li>
              
                  <div class="divider"></div>
                </ul>
              
              </div>

            <!-- CONTENT -->
            <div *ngIf="isLoggedIn" class="content" [ngClass]="{'content-expanded': !isSidebarVisible}">
                  
                  <div class="p-4 loadDynamic">
                    <router-outlet>
                    
                      <button mat-stroked-button #menuBtn   type="button" (click)="toggleSidebar()">
                        <i class="bi bi-list"></i>
                      </button>

                      <span class="clock"> {{ currentTime }}</span>
                      
                    <!-- DYNAMIC ROOT CONTENT -->
                  </router-outlet>
                  </div>
            </div>
            <!-- CONTENT -->
</div>

<!-- SIDEBAR ENDING -->
